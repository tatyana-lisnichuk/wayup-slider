<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Slider</title>

</head>
<body>
  <h1>My slider</h1>
    <div class="flex-wrapper">
      <div class="slider-wrapper">
        <div class="slide">
          <img src="./imgs/img_1.jpg">
        </div>
        <div class="slide active">
          <img src="./imgs/img_2.jpg">
        </div>
        <div class="slide">
          <img src="./imgs/img_3.jpg">
        </div>
        <div id="btn-prev"></div>
        <div id="btn-next"></div>
      </div>
      </div>
      <div class="dots-wrapper">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>


  <script src="index.js"></script>
</body>
</html>
